<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별자리 찾기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .display-block { display: block; }
        .text-align-center { text-align: center; }

        /* 공통적으로 적용할 컨테이너 스타일 */
        .section-box {
            width: 500px;
            padding: 0.5em;
            border: 10px solid rgb(153, 211, 206);
            border-radius: 1em;
        }

        /* 플렉스 컨테이너: 자식들을 세로로 중앙 정렬 */
        .flex-center-column {
            display: flex;
            flex-direction: column;
            align-items: center; /* 가로 중앙 정렬 */
            
            gap: 20px; /* 각 섹션(box) 간의 간격 */
            width: 100%; /* 부모에 너비 100%를 주어 자식들이 중앙에 올 공간 확보 */
        }

        /* 각 입력 요소(label, select, input)를 감싸는 그룹 */
        .input-group {
            display: flex;
            align-items: center; /* 라벨과 입력 필드 수직 중앙 정렬 */
            gap: 10px; /* 라벨과 입력 필드 사이 간격 */
            /* width: 100%; 필요하다면 너비 지정 */
            justify-content: center; /* 입력 그룹 자체도 가운데 정렬 */
        }

        /* 버튼 스타일 */
        .button-style {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: rgb(153, 211, 206);
            color: #333;
            border-radius: 0.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-style:hover {
            background-color: rgb(120, 180, 175);
        }
    </style>
</head>
<body>
    <div class="flex-center-column">
        <div class="text-align-center">
            <h1>별자리 찾기</h1>
        </div>
        <div class="section-box text-align-center">
            <h3>날짜를 입력하세요</h3>
            <div class="input-group">
                <label for="birthMonth">태어난 월:</label>
                <select id="birthMonth" name="birthMonth"></select>
            </div>
            
            <div class="input-group">
                <label for="birthDay">태어난 일:</label>
                <input type="number" id="birthDay" name="birthDay" min="1" max="31">
            </div>
        </div>

        <button id="findZodiacBtn" class="button-style">별자리 확인</button>
        
        <label id="result" class="section-box text-align-center">☆</label>
    </div>
    <script>
        // DOMContentLoaded를 사용하여 HTML 요소가 모두 로드된 후 스크립트 실행
        document.addEventListener('DOMContentLoaded', function() {
            const birthMonthInput = document.getElementById('birthMonth');
            const birthDayInput = document.getElementById('birthDay');
            const findZodiacBtn = document.getElementById('findZodiacBtn');
            const resultParagraph = document.getElementById('result');

            // --- 월(月) 셀렉트박스 옵션 생성 시작 ---
            // 1월부터 12월까지
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option'); //옵션 요소 생성
                option.value = i; // 옵션의 값은 숫자 (1~12)
                option.textContent = `${i}월`;
                birthMonthInput.appendChild(option); //옵션 요소 추가
            }
            // --- 월(月) 셀렉트박스 옵션 생성 끝 ---

            findZodiacBtn.addEventListener('click', function() {
                const month = parseInt(birthMonthInput.value);
                const day = parseInt(birthDayInput.value);

                if (isNaN(month) || isNaN(day) || day < 1 || day > 31) {
                    resultParagraph.textContent = "유효한 월과 일을 입력해주세요.";
                    return;
                }

                const zodiacResult = getZodiac(month, day);
                resultParagraph.textContent = `당신의 별자리는 ${zodiacResult}입니다.`;
            });

            function getZodiac(month, day) {
                // 별자리 찾기
                if ((month === 3 && day >= 21) || (month === 4 && day <= 19)) {
                    return "양자리";
                } else if ((month === 4 && day >= 20) || (month === 5 && day <= 20)) {
                    return "황소자리";
                } else if ((month === 5 && day >= 21) || (month === 6 && day <= 21)) {
                    return "쌍둥이자리";
                } else if ((month === 6 && day >= 22) || (month === 7 && day <= 22)) {
                    return "게자리";
                } else if ((month === 7 && day >= 23) || (month === 8 && day <= 22)) {
                    return "사자자리";
                } else if ((month === 8 && day >= 23) || (month === 9 && day <= 22)) {
                    return "처녀자리";
                } else if ((month === 9 && day >= 23) || (month === 10 && day <= 22)) {
                    return "천칭자리";
                } else if ((month === 10 && day >= 23) || (month === 11 && day <= 22)) {
                    return "전갈자리";
                } else if ((month === 11 && day >= 23) || (month === 12 && day <= 21)) {
                    return "궁수자리";
                } else if ((month === 12 && day >= 22) || (month === 1 && day <= 19)) {
                    return "염소자리";
                } else if ((month === 1 && day >= 20) || (month === 2 && day <= 18)) {
                    return "물병자리";
                } else if ((month === 2 && day >= 19) || (month === 3 && day <= 20)) {
                    return "물고기자리";
                } else {
                    return "유효한 날짜가 아닙니다."; // 월 일을 벗어나거나 오류값
                }
            }
        });
    </script>
</body>
</html>
